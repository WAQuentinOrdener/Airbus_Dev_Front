<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="Login" aria-hidden="true">
    <div class="modal-dialog logon-modal" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Login</h4>
            </div>
            <div class="modal-body col-md-8 offset-md-2">
                <form>
                    <div class="input-group modal-logon-margin">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input id="name" type="name" class="form-control" name="name" value="" placeholder="Username" required>                                        
                    </div>
                    <div class="input-group modal-logon-margin">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input id="password" type="password" class="form-control" name="password" value="" placeholder="Password" required>                                        
                    </div>
                    <div class="checkbox modal-logon-margin">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary modal-logon-margin">Login</button>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
