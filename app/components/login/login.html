<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="Login" aria-hidden="true">
    <div class="modal-dialog logon-modal" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Login</h4>
            </div>
            <div class="modal-body col-md-8 offset-md-2">
                <form name="form" ng-submit="login.checkUser(login.username, login.password)" role="form">
                    <div class="input-group modal-logon-margin">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input ng-model="login.username" 
                               id="name" type="name" class="form-control" name="name" value="" placeholder="Username" required>                                        
                    </div>
                    <div class="input-group modal-logon-margin">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input ng-model="login.password"
                               id="password" type="password" class="form-control" name="password" value="" placeholder="Password" required>                                        
                    </div>
                    <div class="checkbox modal-logon-margin">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary modal-logon-margin" 
                            ng-disabled="form.$invalid">Login</button>
                    <span class="alert alert-success" ng-show="!login.wrongUsername && login.isVisible">You're logged</span>
                    <span class="alert alert-danger" ng-show="login.wrongUsername && login.isVisible">Wrong username</span>
                    <span></span>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="Logout" aria-hidden="true">
    <div class="modal-dialog logon-modal" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Logout</h4>
            </div>
            <div class="modal-body col-md-8 offset-md-2">
                <button class="btn btn-primary" ng-click="login.logout()">Logout</button>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
