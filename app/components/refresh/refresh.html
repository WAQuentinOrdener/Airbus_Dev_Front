<div class="dropdown refresh-container">
  <button class="btn btn-refresh" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <i class="fa fa-refresh"
         ng-class="{'refresh-red' : !refresh.isActive, 'refresh-green' : refresh.isActive}"></i>
  </button>
  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" ng-click="refresh.activeRefresh(30)">30s</a>
    <a class="dropdown-item" ng-click="refresh.activeRefresh(1)">1min</a>
    <a class="dropdown-item" ng-click="refresh.activeRefresh(2)">2min</a>
    <a class="dropdown-item" ng-click="refresh.activeRefresh(0)">No refresh</a>
  </div>
</div>
