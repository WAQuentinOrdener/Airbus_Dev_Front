<div class="container-tiles">
    <div class="err-text-container">
        <span class="err-text">Infra</span>
        <span class="err-text">Incidents</span>
        <span class="err-text">Availability</span>
    </div>
    <div class="tile-layout" ng-repeat="result in $ctrl.json">
        <div class="tile">
            <div class="inner-tile-container">
                <div class="app-text-tile">
                    <span>{{ result.codeApp}} - {{ result.nameApp}}</span>
                </div>
                <div class="bubbles">
                    <span class="bubble" 
                          ng-class="{'red' : result.errInfra > 25, 'amber' : result.errInfra <= 25 && result.errInfra >= 15, 'green' : result.errInfra < 15}">
                        {{ result.errInfra}}
                    </span>
                    <span class="bubble"
                          ng-class="{'red' : result.errSem > 25, 'amber' : result.errSem <= 25 && result.errSem >= 15, 'green' : result.errSem < 15}">
                        {{ result.errSem}}
                    </span>
                    <span class="bubble"
                          ng-class="{'red' : result.errAvailability > 25, 'amber' : result.errAvailability <= 25 && result.errAvailability >= 15, 'green' : result.errAvailability < 15}">
                        {{ result.errAvailability}}
                    </span>
                </div>
                <div class="button-link-tile">
                    <a ng-link="['Monitoring', {appCode: result.codeApp}]" ng-mouseenter="$ctrl.animeDashboard($index)" ng-mouseleave="$ctrl.removeDashAnime($index)">
                        <span class="fa fa-dashboard"></span>
                    </a>
                    <a ng-link="['Kibana', {appCode: result.codeApp}]" ng-mouseenter="$ctrl.animeGraph($index)" ng-mouseleave="$ctrl.removeGraphAnime($index)">
                        <span class="fa fa-bar-chart"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
